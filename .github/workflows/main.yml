name: Build Client

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build client
        shell: pwsh
        run: |
          $proj = Get-ChildItem client -Filter *.csproj -Recurse | Select-Object -First 1
          if (-not $proj) { Write-Error "ERROR: .csproj not found" }
          msbuild $proj.FullName /p:Configuration=Release

      - name: Search for built EXE
        id: findexe
        shell: pwsh
        run: |
          $exe = Get-ChildItem client -Recurse -Filter *.exe | Select-Object -First 1
          if (-not $exe) { Write-Error "ERROR: No EXE found after build" }
          echo "EXE_PATH=$exe" >> $env:GITHUB_ENV
          Write-Host "Found EXE at $exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: built_client
          path: ${{ env.EXE_PATH }}
